<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square & Cube Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .option {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            border: 2px solid #007bff;
            color: #007bff;
            border-radius: 5px;
        }

        .option:hover {
            background-color: #007bff;
            color: white;
        }

        .correct {
            background-color: #28a745 !important;
            color: white !important;
        }

        .incorrect {
            background-color: #dc3545 !important;
            color: white !important;
        }

        #feedback {
            font-size: 18px;
            font-weight: bold;
        }

        #timer {
            font-size: 20px;
            font-weight: bold;
            color: red;
            margin-bottom: 10px;
        }

        #nextBtn {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Practice: Squares & Cubes</h1>
        <div id="startScreen">
            <h2>Select a Practice Mode</h2>
            <button onclick="startGame('square')">Practice Squares (21-50)</button>
            <button onclick="startGame('cube')">Practice Cubes (11-30)</button>
        </div>

        <div id="gameScreen" style="display: none;">
            <p id="timer">Time Left: 5:00</p>
            <p>✅ Correct: <span id="correctCount">0</span> | ❌ Incorrect: <span id="incorrectCount">0</span></p>
            <h2 id="question">Loading...</h2>
            <div id="options"></div>
            <button id="nextBtn" onclick="generateQuestion()" style="display: none;">Next</button>
        </div>

        <div id="endScreen" style="display: none;">
            <h2>Practice Session Over!</h2>
            <p>✅ Correct Answers: <span id="finalCorrect">0</span></p>
            <p>❌ Incorrect Answers: <span id="finalIncorrect">0</span></p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <script>
        let mode = "";
        let correct = 0;
        let incorrect = 0;
        let timeLeft = 300;
        let timer;
        let currentNumber;
        let correctAnswer;

        function startGame(selectedMode) {
            mode = selectedMode;
            correct = 0;
            incorrect = 0;
            timeLeft = 300;
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameScreen").style.display = "block";
            document.getElementById("endScreen").style.display = "none";
            document.getElementById("correctCount").innerText = correct;
            document.getElementById("incorrectCount").innerText = incorrect;
            startTimer();
            generateQuestion();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                document.getElementById("timer").innerText = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function generateQuestion() {
            document.getElementById("nextBtn").style.display = "none";
            let min = mode === "square" ? 21 : 11;
            let max = mode === "square" ? 50 : 30;
            currentNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            correctAnswer = mode === "square" ? currentNumber ** 2 : currentNumber ** 3;
            document.getElementById("question").innerText = mode === "square" ? `What is ${currentNumber}²?` : `What is ${currentNumber}³?`;
            generateOptions();
        }

        function generateOptions() {
            let optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            let options = new Set([correctAnswer]);
            while (options.size < 4) {
                let randomOffset = Math.floor(Math.random() * 10) + 1;
                let wrongAnswer = Math.random() > 0.5 ? correctAnswer + randomOffset : correctAnswer - randomOffset;
                if (wrongAnswer > 0) options.add(wrongAnswer);
            }
            Array.from(options).sort(() => Math.random() - 0.5).forEach(option => {
                let button = document.createElement("button");
                button.innerText = option;
                button.classList.add("option");
                button.onclick = () => checkAnswer(button, option);
                optionsDiv.appendChild(button);
            });
        }

        function checkAnswer(button, selectedAnswer) {
            let options = document.querySelectorAll(".option");
            options.forEach(opt => opt.disabled = true);
            if (selectedAnswer === correctAnswer) {
                correct++;
                button.classList.add("correct");
            } else {
                incorrect++;
                button.classList.add("incorrect");
                options.forEach(opt => {
                    if (parseInt(opt.innerText) === correctAnswer) {
                        opt.classList.add("correct");
                    }
                });
            }
            document.getElementById("correctCount").innerText = correct;
            document.getElementById("incorrectCount").innerText = incorrect;
            document.getElementById("nextBtn").style.display = "block";
        }
    </script>
</body>
</html>
